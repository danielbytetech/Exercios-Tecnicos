    <script>
        // Exercicio 1
        let indice = 13;
        let soma = 0;
        let k = 0;

        while (k < indice) {
            soma = soma + k;
            k++;
        }

        //Resposta é 78
        console.log(soma);

        // Exercicio 2
        function pertenceAFibonacci(numero) {
            function calcularFibonacci(max) {
                let fib = [0, 1];
                while (true) {
                    let proximo = fib[fib.length - 1] + fib[fib.length - 2];
                    if (proximo > max) break;
                    fib.push(proximo);
                }
                return fib;
            }

            let fibSequencia = calcularFibonacci(numero);
            return fibSequencia.includes(numero);
        }

        let numero = parseInt(prompt("Digite um número:"), 10);

        if (isNaN(numero)) {
            console.log("Por favor, insira um número válido.");
        } else {
            let resultado = pertenceAFibonacci(numero) ?
                `${numero} pertence à sequência de Fibonacci.` :
                `${numero} NÃO pertence à sequência de Fibonacci.`;
            console.log(resultado);
        }

        //Exercicio 3
        function calcularEstatisticas(faturamento) {
            if (faturamento.length === 0) {
                return 'O vetor de faturamento está vazio.';
            }

            let menorFaturamento = Math.min(...faturamento);
            let maiorFaturamento = Math.max(...faturamento);

            let somaFaturamento = faturamento.reduce((total, valor) => total + valor, 0);
            let mediaMensal = somaFaturamento / faturamento.length;

            let diasAcimaMedia = faturamento.filter(valor => valor > mediaMensal).length;

            return {
                menorFaturamento,
                maiorFaturamento,
                diasAcimaMedia
            };
        }

        function exibirEstatisticas() {
            let faturamento = [100, 200, 150, 300, 250, 400, 350, 300, 250, 150, 200, 220];

            let resultado = calcularEstatisticas(faturamento);

            console.log(`Menor valor de faturamento: ${resultado.menorFaturamento}`);
            console.log(`Maior valor de faturamento: ${resultado.maiorFaturamento}`);
            console.log(`Número de dias com faturamento acima da média: ${resultado.diasAcimaMedia}`);
        }

        exibirEstatisticas();

        //Exercicio 4
        const vendasPorEstado = {
            SP: 15000,
            RJ: 8000,
            MG: 6000,
            ES: 4000,
        };

        function calcularPercentuais(vendas) {

            const total = Object.values(vendas).reduce((acc, valor) => acc + valor, 0);


            Object.entries(vendas).forEach(([estado, valor]) => {
                const percentual = ((valor / total) * 100).toFixed(2);
                console.log(`Estado: ${estado} - Percentual: ${percentual}%`);
            });
        }

        calcularPercentuais(vendasPorEstado);

        //Exercicio 5
        let str = "Alguma coisa";

        function inverterString(texto) {
            let invertida = "";

            for (let i = texto.length - 1; i >= 0; i--) {
                invertida += texto[i];
            }

            return invertida;
        }

        const resultado = inverterString(str);
        console.log(`String original: ${str}`);
        console.log(`String invertida: ${resultado}`);

    </script>
